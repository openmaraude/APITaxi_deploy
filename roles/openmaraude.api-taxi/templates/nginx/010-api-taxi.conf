upstream apistream {
    server unix:///var/run/openmaraude/api-taxi.sock;
}

server {
    server_name api.taxi;

    listen 80;
    listen [::]:80;

    location / {
        uwsgi_pass apistream;
        include /etc/nginx/uwsgi_params;
    }
}
